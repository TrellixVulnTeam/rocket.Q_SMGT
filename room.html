<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CONFIGURAÇÕES -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CONEXÕES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/room.css" />

    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Perguntas e Respostas</title>
  </head>
  <body>
    <div id="room" class="content">
      <header>
        <a href="#">
          <img src="assets/logo.svg" alt="Rocket.Q logo" />
        </a>

        <div class="buttons">
          <div class="button outlined">
            #323243
            <img src="assets/copy.svg" alt="copiar numero da sala" />
          </div>
          <a href="a" class="button">
            <img src="assets/users-white.svg" alt="users-white" />
            Criar sala
          </a>
        </div>
      </header>

      <main>
        <section id="question-form">
          <h2>Faça sua pergunta</h2>
          <form action="">
            <label class="sr-only" for-id="question"
              >O que você quer perguntar</label
            >
            <textarea
              id="question"
              name="question"
              placeholder="O que você quer perguntar?"
            ></textarea>
            <footer>
              <div>
                <img src="assets/cadeado.svg" alt="cadeado" />
                Esta pergunta é anônima
              </div>
              <button>Enviar</button>
            </footer>
          </form>
        </section>

        <section id="questions">
          <h2 class="sr-only">Perguntas da comunidade</h2>
          <div class="questions">
            <div class="questions-wrapper">
              <div class="question-content">
                <div class="user">
                  <img src="assets/avatar.svg" alt="" />
                </div>
                <div class="question">
                  <p>Qual a diferença entre const, var e let em JavaScript?</p>
                </div>
              </div>
              <div class="action">
                <a href="#">
                  <img src="assets/check.svg" alt="Marcar como lida">
                  Marcar como lida
                </a>
                <a href="#" >
                  <img src="assets/delete.svg" alt="Excluir pergunta">
                    Excluir
                  </img>
                </a>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
